<!DOCTYPE html>
<html>
<head>
    <title>Blog Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#registration">Registration</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Create a New Blog</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="blog-title" placeholder="Blog Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="blog-content" placeholder="Blog Content"></textarea>
                </div>
                <button class="btn btn-primary" onclick="addBlog()">Post</button>
            </div>
            <div class="col-md-6">
                <h2>Blog Feed</h2>
                <div id="blog-feed">
                    <!-- Blogs will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="login">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="login-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="registration">
        <div class="row">
            <div class="col-md-6">
                <h2>Registration</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="registration-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="registration-password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
